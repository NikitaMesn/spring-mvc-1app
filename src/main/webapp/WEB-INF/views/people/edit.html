<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>


<!--  thymeleaf автоматически создаст скрытый метод _method
 чтобы спринг понял что будет patch а не post, так html5 поддерживает только get и post.
  Добавлен метод в MySpringMvcDispatcherSerlvetIntitializer.java
  -->
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
